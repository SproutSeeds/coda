name: Desktop Builds

on:
  workflow_dispatch:
  push:
    tags:
      - "runner-desktop-v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build runner core
        run: pnpm --filter @coda/runner-core build

      - name: Package desktop app
        run: pnpm --filter @coda/runner-desktop package -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: runner-desktop-${{ matrix.os }}
          path: dist/apps/runner-desktop/**
